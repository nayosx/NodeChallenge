<div class="container">
    <div class="col-md-12 mt-5">
        <div class="card">
            <div class="card-header card-header-custom">
                <div class=row>
                    <div class="col-md-3">
                        <h2>Users</h2>
                    </div>
                    <div class="col-md-9 text-right">
                        <button class="btn btn-success">
                            <i class="fa fa-plus" aria-hidden="true"></i> Add New User
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <ngx-datatable [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
                            [rowHeight]="'auto'" [reorderable]="reorderable">
                            <ngx-datatable-column name="Name" prop="name"></ngx-datatable-column>
                            <ngx-datatable-column name="Location" prop="location"></ngx-datatable-column>
                            <ngx-datatable-column name="Email" prop="email"></ngx-datatable-column>
                            <ngx-datatable-column name="Avatar" prop="avatar_url">
                                <ng-template let-row="row" let-id="value" ngx-datatable-cell-template>
                                    <img class="img-responsive icon-avatar" src="{{row.avatar_url}}" alt="">
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Actions" prop="actions">
                                <ng-template let-row="row" let-id="value" ngx-datatable-cell-template>
                                    <button type="button" class="btn btn-sm btn-primary fa fa-pencil"></button>
                                    <button type="button" class="btn btn-sm btn-danger fa fa-times ml-2" (click)="delete(row.id)"></button>
                                    <!-- {{ row.documentPK.accountCategory}} -->
                                </ng-template>
                            </ngx-datatable-column>
                        </ngx-datatable>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
